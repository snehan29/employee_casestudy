<div class="login-wrapper">
    <form class="formMargin form-inline" [formGroup]="form" (ngSubmit)="onSubmit($event)">
        <div class="back">
            <div class="components">
                <h2 class="head2">Sign in</h2>
                <div class="form-group mb-10">
                    <label for="username">User Name</label>
                    <input class="form-control" placeholder="User name" formControlName="username" />
                </div>
                <div class="form-group mb-10">
                    <label for="password">Password</label>
                    <input class="form-control" placeholder="Password" formControlName="password" />
                </div>
                <button class="btn btn-default btn-primary ml" type="submit" [disabled]="form.invalid">
                    Sign In >
                </button>
            </div>
        </div>
    </form>
</div>
